{% extends "base.html" %}

{% block content %}
    {% load staticfiles %}
    {% load crispy_forms_tags %}
        <div class="col-md-6 col-md-offset-3">
            <legend>
                <h1>Login</h1>
            </legend>
            <form method="POST" action="" style="margin-top:3%">{% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn tbn-default" />
            </form>
            <ul>
                <li>
                    <a href="{% url 'password_reset' %}">Password reset</a>
                </li>
                <li>
                    <a href="{% url 'resend_activation_code' %}">Re-send Activation Code</a>
                </li>
            </ul>
        </div>
{% endblock %}
