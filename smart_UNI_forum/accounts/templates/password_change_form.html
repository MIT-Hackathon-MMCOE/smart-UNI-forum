{% extends "base.html" %}

{% block content %}
    {% load staticfiles %}
    {% load crispy_forms_tags %}
    <div class="container">
        <h4>Password change</h4>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary">Change</button>
        </form>
    </div>
{% endblock %}
